<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
        <p class="site-desc">{{ .Site.Params.description }}</p>
        <nav class="main-nav">
          <a href="{{ "/" | relURL }}">Home</a>
          <a href="{{ "/writing/" | relURL }}">Writing</a>
          <a href="{{ "/drawing/" | relURL }}">Drawing</a>
          <a href="{{ "/electronics/" | relURL }}">Electronics</a>
          <a href="{{ "/language-learning/" | relURL }}">Language Learning</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© {{ now.Format "2006" }} {{ .Site.Params.author }} — Built with Hugo</p>
      </div>
    </footer>
  </body>
</html>
